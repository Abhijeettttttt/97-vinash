name: Generate Snake Game

on:
  push:
    branches:
      - main

jobs:
  generate-snake-game:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Generate snake game from GitHub contribution grid
        uses: Platane/snk@v3.0.0
        with:
          # github user name
          github_user_name: 97-vinash
          # list of files to generate. One file per line. Each output can be customized with options as query string.
          outputs: |
            dark.svg?palette=github-dark&color_snake=blue
            light.svg?color_snake=#7845ab
            ocean.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9
