name: Main Workflow

on:
  push:
    branches:
      - main

jobs:
  existing-job:
    runs-on: ubuntu-latest
    steps:
      # Existing steps
      - name: Checkout repository
        uses: actions/checkout@v3
      # Other existing steps

  generate-snake-game:
    runs-on: ubuntu-latest
    needs: existing-job  # Ensure this job runs after the existing job
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate Snake Game
        uses: Platane/snk@v3.0.0
        with:
          github_user_name: YOUR_GITHUB_USERNAME
          outputs: |
            dark.svg?palette=github-dark&color_snake=blue
            light.svg?color_snake=#7845ab
            ocean.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9
